<!DOCTYPE html>
<html lang='en'>
<head>

<title>Photo Gallery</title>

<link rel='stylesheet' href='styles.css'>

<!-- The Flexbox project on FreeCodeCamp.org is a project that is created to help learners design your webpage so that it looks good on any screen size.  In this project, the object is to use Flexbox to build a responsive photo gallery webpage.  FRB 01-16-2024 -->

<img src='images/cat4.jpeg' alt='image of cat 4 in photo gallery'/>

<img src='images/cat8.jpeg' alt='image of cat 8 in photo gallery'/>

</div>
</body>
</html>
